<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio i video</title>
  </head>
  <body>
    <h1>Audio i video u HTML5</h1>

    <h2>Audio primjer</h2>
    <audio controls>
      <source src="audio/example.mp3" type="audio/mpeg" />
      <source src="audio/example.ogg" type="audio/ogg" />
      Vaš preglednik ne podržava audio element.
    </audio>

    <h2>Video primjer</h2>
    <video width="640" height="360" controls>
      <source src="video/example.mp4" type="video/mp4" />
      <source src="video/example.webm" type="video/webm" />
      Vaš preglednik ne podržava video element.
    </video>
  </body>
</html>
