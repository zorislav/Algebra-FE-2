<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIRN</title>
  </head>
  <body>
    <header>
      <img src="digirn.png" alt="digirn logo" width="200px" height="150px" />
      <h2>DIGIRN</h2>
      <nav>
        <ul>
          <li><a href="index.html">Glavna stranica</a></li>
          <li><a href="lista.html">Nalozi</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Unos naloga</h1>
      </section>
      <section>
        <form action="">
          <hr />
          <label for="broj_naloga">Broj naloga:</label>
          <input
            type="text"
            id="broj_naloga"
            name="broj_naloga"
            maxlength="10"
            size="10"
            required
          />
          <label for="narudzbenica">Narudžbenica:</label>
          <input
            type="text"
            id="narudzbenica"
            name="narudzbenica"
            maxlength="10"
            size="10"
            required
          />
          <label for="datum_naloga">Datum otvaranja:</label>
          <input type="date" id="datum_naloga" name="datum_naloga" required />
          <hr />
          <label for="narucitelj">Naručitelj:</label>
          <input
            type="text"
            id="narucitelj"
            name="narucitelj"
            maxlength="15"
            size="15"
          />
          <label for="izvrsitelj">Izvršitelj:</label>
          <input
            type="text"
            id="izvrsitelj"
            name="izvrsitelj"
            maxlength="15"
            size="15"
            required
          />
          <hr />
          <label for="mjesto_troska">Mjesto troška:</label>
          <input
            type="text"
            name="mjesto_troska"
            id="mjesto_troska"
            maxlength="15"
            size="15"
          />
          <label for="nositelj_troska">Nositelj troška:</label>
          <input
            type="text"
            name="nositelj_troska"
            id="nositelj_troska"
            maxlength="15"
            size="15"
          />
          <hr />
          <label for="datum_pocetka">Datum početka:</label>
          <input type="date" name="datum_pocetka" id="datum_pocetka" />
          <label for="vrijeme_pocetka">Vrijeme početka:</label>
          <input type="time" name="vrijeme_pocetka" id="vrijeme_pocetka" />
          <br />
          <label for="datum_zavrsetka">Datum završetka:</label>
          <input type="date" name="datum_zavrsetka" id="datum_zavrsetka" />
          <label for="vrijeme_zavrsetka">Vrijeme završetka:</label>
          <input type="time" name="vrijeme_zavrsetka" id="vrijeme_zavrsetka" />
          <hr />
          <label for="naslov">Naslov:</label>
          <input type="text" name="naslov" id="naslov" />
          <hr />
          <label for="opis">Opis rada:</label>
          <textarea
            name="opis"
            id="opis"
            maxlength="50"
            cols="20"
            rows="5"
          ></textarea>
          <hr />
          <button type="submit">U redu</button>
          <button type="reset">Poništi</button>
        </form>
      </section>
    </main>
  </body>
</html>
