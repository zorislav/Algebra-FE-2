<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedijski sadržaji u HTML-u</title>
  </head>
  <body>
    <h1>Audio</h1>
    <p>Podržani audio fomati:</p>
    <ul>
      <li>mp3</li>
      <li>wav</li>
      <li>ogg</li>
    </ul>
    <audio controls>
      <source src="in3s.mp3" type="audio/mp3" />
    </audio>
    <h1>Video</h1>
    <p>Podržani video formati:</p>
    <ul>
      <li>mp4</li>
      <li>webm</li>
      <li>ogg</li>
    </ul>
    <video controls>
      <source src="mountains.mp4" type="video/mp4" />
    </video>
  </body>
</html>
