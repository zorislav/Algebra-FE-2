<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="500">
      <rect
        width="500"
        height="500"
        fill="blue"
        stroke="black"
        stroke-width="2"
      />
      <polygon
        points="20,480,480,480,260,20"
        stroke="black"
        stroke-width="5"
        fill="yellow"
      />
      <circle
        cx="250"
        cy="250"
        r="150"
        fill="red"
        stroke="white"
        stroke-width="5"
      />
    </svg>
  </body>
