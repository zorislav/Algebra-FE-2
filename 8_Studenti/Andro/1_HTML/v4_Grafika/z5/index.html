<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas1" height="200" width="200"> </canvas>
    <script>
      var canvasEl = document.getElementById("canvas1");
      var ctx = canvasEl.getContext("2d");
      ctx.beginPath();
      ctx.rect(0, 0, 200, 200);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.strokeStyle = "red";
      ctx.lineWidth = 3;
      ctx.stroke();

      var canvasEl = document.getElementById("canvas1");
      var ctx = canvasEl.getContext("2d");
      var centerX = canvasEl.width / 2;
      var centerY = canvasEl.height / 2;
      var radius = 50;
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 5;
      ctx.stroke();

      var canvasEl = document.getElementById("canvas1");
      var ctx = canvasEl.getContext("2d");
      ctx.beginPath();
      ctx.rect(75, 75, 50, 50);
      ctx.fillStyle = "white";
      ctx.fill();
      ctx.strokeStyle = "black";
      ctx.lineWidth = 1;
      ctx.stroke();
    </script>
  </body>
</html>
