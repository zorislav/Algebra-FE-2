<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form action="">
      <label for="ime">Ime:</label>
      <input type="text" name="ime" id="ime" />
      <br />
      <label for="email">E-Mail:</label>
      <input type="email" name="email" id="email" />
      <br />
      <label for="tel">Broj telefona:</label>
      <input type="tel" name="tel" id="tel" />
      <br />
      <label for="datum">Datum:</label>
      <input type="date" name="datum" id="datum" />
      <br />
      <label for="check">Checkbox:</label>
      <input type="checkbox" name="check" id="check" />
      <br />
      <p>Radio Button:</p>
      <label for="r1">1</label>
      <input type="radio" name="radio" id="r1" value="1" />
      <label for="r2">2</label>
      <input type="radio" name="radio" id="r2" value="2" />
      <label for="r3">3</label>
      <input type="radio" name="radio" id="r3" value="3" />
      <br />
      <label for="datoteka">Unos datoteke:</label>
      <input type="file" name="datoteka" id="datoteka" />
      <br />
      <input type="submit" name="submit" value="Pošalji" />
      <input type="reset" name="reset" value="Poništi" />
    </form>
  </body>
</html>
