<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
  </head>
  <body>
    <svg width="400" height="200">
      <rect
        width="200"
        height="100"
        x="100"
        y="50"
        fill="#F00"
        stroke="#333"
        stroke-width="2"
      />
    </svg>

    <svg width="400" height="200">
      <circle width="400" height="200" cx="200" cy="100" r="85" fill="#F00" />
    </svg>

    <svg width="400" height="200">
      <ellipse cx="200" cy="100" rx="185" rz="85" fill="#F00" />
    </svg>

    <svg width="400" height="200">
      <line x1="0" y1="0" x2="300" y2="200" stroke="#333" stroke-width="5" />
    </svg>

    <svg width="400" height="200">
      <polygon
        points="200,20,180,180,20,180"
        stroke="#f00"
        stroke-width="2"
        fill="#333"
      />
    </svg>

    <svg width="400" height="200">
      <polyline
        points="20,20,60,20,20"
        stroke="#f00"
        stroke-width="2"
        fill="#333"
      />
    </svg>
  </body>
</html>
