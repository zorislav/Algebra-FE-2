<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <div>
      <form name="prijava" autocomplete="on" method="post">
        <p>
          <label for="Ime i prezime">Ime i prezime </label><br />
          <input type="text" id="Ime" name="Ime" required />
        </p>
        <p>
          <label for="e-mail"> E-mail adresa</label><br />
          <input type="e-mail" id="e-mail" name="e-mail" required />
        </p>
        <p>
          <label for="telefon:">Kontakt broj telefona</label><br />
          <input type="tel" id="tel" name="tel" required />
        </p>
        <p>
          <label for="Datum"> Datum rođenja</label> <br />
          <input type="date" id="datum" name="datum" required />
        </p>
        <p>
          Koje jezike govorite?
          <br />
          <label for="engleski">Engleski</label>
          <input
            type="checkbox"
            id="engleski"
            name="engleski"
            value="engleski"
          />
          <label for="talijanski">Talijanski</label>
          <input
            type="checkbox"
            id="talijanski"
            name="talijanski"
            value="talijanski"
          />
          <label for="njemački">Njemački</label>
          <input
            type="checkbox"
            id="njemački"
            name="njemački"
            value="njemački"
          />
          <label for="francuski">Francuski</label>
          <input
            type="checkbox"
            id="francuski"
            name="francuski"
            value="francuski"
          />
          <label for="španjolski">Španjolski</label>
          <input
            type="checkbox"
            id="španjolski"
            name="španjolski"
            value="španjolski"
          />
        </p>
        <p>
          Dali ste do sada koristili usluge naše tvrtke?<br />
          <label for="usluge-da">Da</label>
          <input type="radio" id="usluge-da" name="usluge-da" value="yes" />
          <label for="usluge-ne">Ne</label>
          <input type="radio" id="usluge-ne" name="usluge-ne" value="no" />
        </p>
        <p>
          <label for="cv">Priložite životopis</label> <br />
          <input type="file" name="cv" id="cv" required />
        </p>

        <p>
          <input name="reset_btn" type="reset" value="Poništi" id="poništi" />

          <input name="submit" type="submit" value="Pošalji" id="pošalji" />
        </p>
      </form>
    </div>
  </body>
</html>
