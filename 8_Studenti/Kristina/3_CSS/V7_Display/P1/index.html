<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Svojstvo: display</h1>
    <h2>Za elementa bloka</h2>
    <p>Lorem ipsum</p>
    <p class="inline">Lorem ipsum - inline</p>
    <p class="inline-blok">Lorem ipsum - inline blok</p>
    <p class="inline-blok box">Lorem ipsum - inline blok box</p>
    <p class="none">Lorem ipsum - none</p>
    <h2>Za inline elemente</h2>
    <em>Lorem ipsum</em>
    <em class="blok">Lorem ipsum - blok</em>
    <em class="inline-blok">Lorem ipsum - blok - inline</em>
    <em class="box">Lorem ipsum - box</em>
    <em class="box inline-blok">Lorem ipsum - box-inile-blok</em>
  </body>
</html>
