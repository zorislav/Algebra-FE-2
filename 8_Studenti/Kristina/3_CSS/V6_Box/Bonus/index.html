<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Bonus</title>
    <style>
      img {
        width: 300px;
        border: 2px solid #999;
        padding: 20px;
      }
      #div1 {
        text-align: center;
      }
      .mojdiv {
        width: 500px;
        height: 300px;
      }
      #div2 {
        background-color: green;
        margin: 10px;
      }
      #div3 {
        background-color: red;
        margin: 20px;
      }
      #div4 {
        width: 500px;
        height: 300px;
        background-color: green;
        overflow: auto;
      }
      #div5 {
        width: 300px;
        height: 100px;
        background-color: blue;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div id="div1"><img src="photo.jpg" alt="photo" /></div>
    <div id="div2" class="mojdiv">Div2</div>
    <hr />
    <div id="div3" class="mojdiv">Div3</div>
    <div id="div4">
      <div id="div5">Unutarnji div</div>
    </div>
  </body>
</html>
