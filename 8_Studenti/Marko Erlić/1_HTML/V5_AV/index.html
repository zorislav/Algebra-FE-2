<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio i Video</title>
  </head>
  <body>
    <h1>Multimedijski sadržaji u HTML-u</h1>
    <h2>Video</h2>
    <video src="mountains.mp4" width="720" height="404" controls></video>
    <video width="720" height="404" controls autoplay loop muted>
      <source src="mountains.mp4" type="video/mp4" />
      <source src="mountains.webm" type="video/webm" />
      <p>Vaš preglčedni ne podržava video element.</p>
    </video>
    <h2>Audio</h2>
    <audio src="in3s.mp3" controls></audio>
    <audio controls autoplay muted>
      <source src="in3s.mp3" type="audio/mp3" />
      <p>Vaš preglednik ne poržava audio element</p>
    </audio>
  </body>
</html>
