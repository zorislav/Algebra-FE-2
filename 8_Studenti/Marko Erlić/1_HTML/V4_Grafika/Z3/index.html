<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="500">
      <rect
        width="500"
        height="500"
        x="0"
        y="0"
        fill="#AEC5EB"
        stroke="#3A405A"
        stroke-width="2"
      />
      <polygon
        points="250,50,40,480,460,480"
        fill="#685044"
        stroke="#A64983"
        stroke-width="5"
      />
      <circle
        cx="250"
        cy="250"
        r="150"
        fill="#F9DEC9"
        stroke="#E9AFA3"
        stroke-width="5"
      />
    </svg>
  </body>
</html>
