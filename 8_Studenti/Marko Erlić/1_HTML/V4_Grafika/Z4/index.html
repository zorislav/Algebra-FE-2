<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG olimpijada</title>
  </head>
  <body>
    <svg width="1200" height="420">
      <circle
        cx="200"
        cy="140"
        r="120"
        fill="#FFFFFF"
        stroke="#0200FF"
        stroke-width="14"
      />
      <circle
        cx="470"
        cy="140"
        r="120"
        fill="#FFFFFF"
        stroke="#000000"
        stroke-width="14"
      />
      <circle
        cx="740"
        cy="140"
        r="120"
        fill="#FFFFFF"
        stroke="#FF0000"
        stroke-width="14"
      />
      <circle
        cx="330"
        cy="260"
        r="120"
        fill-opacity="0"
        stroke="#FFBA00"
        stroke-width="14"
      />
      <circle
        cx="600"
        cy="260"
        r="120"
        fill-opacity="0"
        stroke="#00A030"
        stroke-width="14"
      />
    </svg>
  </body>
</html>
