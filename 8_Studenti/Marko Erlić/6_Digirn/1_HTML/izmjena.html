<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIRN</title>
  </head>
  <body>
    <header>
      <img src="digirn.png" alt="digirn logo" width="200" height="200" />
      <h2>DIGIRN</h2>
      <br />
      <nav>
        <ul>
          <li><a href="index.html">Glavna</a></li>
          <li><a href="lista.html">Nalozi</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>Izmjena naloga</h1>
    </section>
    <section>
      <form action="">
        <hr />
        <label for="broj_naloga">Broj naloga:</label>
        <input
          type="text"
          id="broj_naloga"
          name="broj_naloga"
          value="0ke35p1223"
          maxlenght="10"
          size="10"
          required
        />
        <label for="narudzbenica">Narudžbenica:</label>
        <input
          type="text"
          id="narudzbenica"
          name="narudzbenica"
          value="144abcliv"
          maxlenght="10"
          size="10"
          required
        />
        <label for="datum_naloga">Datum otvaranja:</label>
        <input
          type="date"
          id="datum_naloga"
          name="datum_naloga"
          value="2024-10-14"
          required
        />
        <hr />
        <label for="narucitelj">Naručitelj:</label>
        <input
          type="text"
          id="narucitelj"
          name="narucitelj"
          value="Moj Stan"
          maxlength="15"
          size="15"
        />
        <label for="izvrsitelj">Izvršitelj:</label>
        <input
          type="text"
          id="izvrsitelj"
          name="izvrsitelj"
          value="Elektroservis"
          maxlength="15"
          size="15"
          required
        />
        <hr />
        <label for="mjesto_troska">Mjesto troška:</label>
        <input
          type="text"
          id="mjesto_troska"
          name="mjesto_troska"
          value="Odjel nabave"
          maxlength="15"
          size="15"
        />
        <label for="nositelj_troska">Nositelj troška:</label>
        <input
          type="text"
          id="nositelj_troska"
          name="nositelj_troska"
          value="Odjel prodaje"
          maxlength="15"
          size="15"
        />
        <hr />
        <label for="datum_pocetka">Datum početka:</label>
        <input
          type="date"
          id="datum_pocetka"
          name="datum_pocetka"
          value="2024-10-15"
        />
        <label for="vrijeme_pocetka">Vrijeme početka:</label>
        <input
          type="time"
          id="vrijeme_pocetka"
          name="vrijeme_pocetka"
          value="09:00"
        />
        <br />
        <label for="datum_zavrsetka">Datum završetka:</label>
        <input
          type="date"
          id="datum_zavrsetka"
          name="datum_zavrsetka"
          value="2024-10-16"
        />
        <label for="vrijeme_zavrsetka">Vrijeme završetka:</label>
        <input
          type="time"
          id="vrijeme_zavrsetka"
          name="vrijeme_zavrsetka"
          value="17:00"
        />
        <hr />
        <label for="naslov">Naslov:</label>
        <input type="text" id="naslov" name="naslov" value="Čiščenje filtera" />
        <hr />
        <label for="opis">Opis rada:</label>
        <textarea name="opis" id="opis" maxlength="50" cols="20" rows="5">
Rastavljanje uređaja, čiščenje, sastavljanje uređaja.</textarea
        >
        <hr />
        <button type="submit">U redu</button>
        <button type="reset">Poništi</button>
      </form>
    </section>
  </body>
</html>
