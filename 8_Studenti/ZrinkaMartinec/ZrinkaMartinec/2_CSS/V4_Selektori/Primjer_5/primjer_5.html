<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selektori pseudo-klase</title>
    <style>
      body {
        color: #333;
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      a {
        color: #333;
        text-decoration: none;
      }
      a:hover {
        color: #f96;
      }
      a:focus {
        color: #f0f;
      }
      a:active {
        color: aquamarine;
      }
      a:visited {
        color: yellow;
      }
      button:hover {
        color: green;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Opcija 1</a></li>
        <li><a href="#">Opcija 2</a></li>
        <li><a href="#">Opcija 3</a></li>
        <li><a href="#">Opcija 4</a></li>
        <li><a href="#">Opcija 5</a></li>
        <li><a href="#">Opcija 6</a></li>
      </ul>
    </nav>
    <button>Pritisni me</button>
  </body>
</html>
