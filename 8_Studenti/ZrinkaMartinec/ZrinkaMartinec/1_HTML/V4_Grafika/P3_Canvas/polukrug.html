<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Polukrug</title>
  </head>
  <body>
    <h1>Polukrug</h1>
    <canvas id="MyCanvas1" width="600" height="200"></canvas>
      <script>
        var canvasEl = document.getElementById("MyCanvas1");
        var ctx = canvasEl.getContext("2d");
        var centerX = canvasEl.width / 2;
        var centerY = canvasEl.height / 2;
        var radius = 80;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 1 * Math.PI);
        ctx.fillStyle = "orange";
        ctx.fill();
        ctx.strokeStyle = "blue";
        ctx.lineWidth = 5;
        ctx.stroke();
      </script>
    </canvas>
  </body>
</html>
