<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementi</title>
  </head>
  <title>"Oblikovanje teksta"</title>
  <body>
    <p><b> Lorem ipsum - bolf</b></p>
    <p><i> Lorem ipsum - italic</i></p>
    <p><strong> Lorem ipsum -strong </strong></p>
    <p><em> Lorem ipsum - em</em></p>
    <p><mark> Lorem ipsum - mark</mark></p>
    <p><small> Lorem ipsum - small</small></p>
    <p><del> Lorem ipsum - del</del></p>
    <p><sup>Lorem</sup> ipsum - sup</p>
    <p>Lorem <sub>ipsum</sub> - sub</p>
  </body>
</html>
