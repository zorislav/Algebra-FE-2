<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Strukturiranje sadržaja web stranice</title>
  </head>
  <body>
    <div id="header">
      Zaglavlje stranice (naslov stranice, logo, navigacija, uvodni tekst..)
    </div>
    <div id="main">
      Glavni sadržaj stranice (naslovi, odlomci stranice, slike, multimedija,
      obrasci..)
    </div>
    <div id="footer">
      Podnožje stranice opće informacije, linkovi, kontakti, copyright info..)
    </div>
  </body>
</html>
