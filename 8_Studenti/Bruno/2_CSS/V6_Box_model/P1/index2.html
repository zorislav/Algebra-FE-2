<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-sizing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        width: 500px;
        height: 300px;
        padding: 10px;
        border: 10px solid green;
        margin: 10px;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>Ovo je u div elementu</div>
  </body>
</html>
