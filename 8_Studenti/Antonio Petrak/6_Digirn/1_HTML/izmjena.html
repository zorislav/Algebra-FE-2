<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIGIRN</title>
  </head>
  <body>
    <header>
      <img src="digirn.png" alt="digirn logo" width="200" height="150" />
      <h2>DIGIRN</h2>
      <nav>
        <ul>
          <li><a href="index.html">Glavna</a></li>
          <li><a href="lista.html">Nalozi</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Izmjena naloga</h1>
      </section>
      <section>
        <form action="">
          <hr />
          <label for="broj_naloga">Broj naloga</label>
          <input
            type="text"
            id="broj_naloga"
            name="broj_naloga"
            maxlength="10"
            size="10"
            value="4fk952564"
          />
          <label for="narudzbenica">Narudžbenica</label>
          <input
            type="text"
            id="narudzbenica"
            name="narudzbenica"
            maxlength="10"
            size="10"
            value="1444abc1iv"
          />
          <label for="datum_naloga">Datum naloga</label>
          <input
            type="date"
            id="datum_naloga"
            name="datum_naloga"
            value="2024-10-14"
          />
          <hr />
          <label for="narucitelj">Naručitelj</label>
          <input
            type="text"
            name="narucitelj"
            id="narucitelj"
            maxlength="15"
            size="15"
            value="Moj stan"
          />
          <label for="izvrsitelj">Izvršitelj</label>
          <input
            type="text"
            name="izvrsitelj"
            id="izvrsitelj"
            maxlength="15"
            size="15"
            required
            value="Elektro servis"
          />
          <hr />
          <label for="mjesto_troska">Mjesto troška</label>
          <input
            type="text"
            name="mjesto_troska"
            id="mjesto_troska"
            maxlength="15"
            size="15"
            value="Odjel nabave"
          />
          <label for="nositelj_troska">Nositelj troška</label>
          <input
            type="text"
            name="Nositelj_troska"
            id="Nositelj_troska"
            maxlength="15"
            size="15"
            value="Odjel prodaje"
          />
          <hr />
          <label for="datum_pocetka">Datum početka</label>
          <input
            type="date"
            name="datum_pocetka"
            id="datum_pocetka"
            value="2024-10-15"
          />
          <label for="vrijeme_pocetka">Vrijeme početka</label>
          <input
            type="time"
            name="vrijeme_pocetka"
            id="vrijeme_pocetka"
            value="09:00"
          />
          <br />
          <label for="datum_zavrsetka">Datum završetka</label>
          <input
            type="date"
            name="datum_zavrsetka"
            id="datum_zavrsetka"
            value="2024-10-16"
          />
          <label for="vrijeme_zavrsetka">Vrijeme završetka</label>
          <input
            type="time"
            name="vrijeme_zavrsetka"
            id="vrijeme_zavrsetka"
            value="17:00"
          />
          <label for="naslov">Naslov</label>
          <input
            type="text"
            name="naslov"
            id="naslov"
            value="Čišćenje filtera"
          />
          <hr />
          <label for="">Opis rada</label>
          <textarea name="" id="" maxlength="50" rows="5" cols="20">
Rastavljanje uređaja, čišćenje, sastavljanje uređaja</textarea
          >
          <hr />
          <button type="submit">Uredu</button>
          <button type="reset">Poništi</button>
        </form>
      </section>
    </main>
  </body>
</html>
