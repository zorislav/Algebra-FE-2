    <form action="">
      <hr />
      <label for="broj_naloga">Broj naloga:</label>
      <input
        type="text"
        id="broj_naloga"
        name="broj_naloga"
        maxlength="10"
        size="10"
        required
      />
      <label for="narudžbenica">Narudžbenica:</label>
      <input
        type="text"
        id="narudžbenica"
        name="narudžbenica"
        maxlength="10"
        size="10"
        required
      /> <label for="datum_naloga">datum_naloga:</label>
      <input
        type="date"
        id="datum_naloga"
        name="datum_naloga"
        maxlength="10"
        size="10"
        required
      <hr>
     <label for="naručitelj">Naručitelj</label>
     <input type="text" name="naručitelj" id="naručitelj" maxlength="15" size="15" required>
     <hr>
     <label for="Izvršitelj">Izvršitelj</label>
     <input type="text" name="Izvršitelj" id="Izvršitelj" maxlength="15" size="15" required>
     <hr>
     <label for="mjesto troška">Mjesto troška:</label>
     <input type="text" name="mjesto troška" id="mjesto troška" max="15" size="15">
     <hr>
     <label for="nositelj_troška">Nositelj troška:</label>
     <input type="text" name="nositelj_troška" id="nositelj_troška" max="15" size="15">

     <label for="datum_početka">Datum početka:</label> 
     <input type="date" name="datum_početka" id="datum_početka">
     <label for="Vrijeme_početka">Vrijeme početka:</label>

     <br>
     <label for="datum_završetka">Datum završetka:</label> 
     <input type="date" name="datum_završetka" id="datum_završetka">
     <label for="Vrijeme_završetka">Vrijeme početka:</label>
     <input type="time" name="Vrijeme_završetka" id="Vrijeme_završetka">
    <hr>
    <label for="naslov">Naslov</label>
    <input type="text" name="naslov" id="naslov">
    <hr>
    <label for="opis">Opis rada</label>
    <textarea name="opis"  id="opis" maxlength="50" cols="20" rows="5"></textarea>
    <hr>
    <button type="submit">submit</button>
