<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 2</title>
  </head>
  <body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas1");
      var ctx = canvasEl.getContext("2d");
      ctx.beginPath();
      ctx.rect(20, 20, 150, 150);
      ctx.fillStyle = "#FF6";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
      var canvasEl = document.getElementById("myCanvas1");
      var ctx = canvasEl.getContext("2d");
      var centerX = canvasEl.width / 2;
      var centerY = canvasEl.height / 2;
      var radius = 80;

      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = "#F00";
      ctx.fill();
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 5;
      ctx.stroke();
    </script>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
      <h2>Polukrug</h2>;

    <canvas id="myCanvas1" width="600" height="200"></canvas>

  </body>
</html>
