<!doctype html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="500">
      <rect
        width="100%"
        height="100%"
        fill="#3495EB"
        stroke-width="2"
        stroke="#000"
      ></rect>

      <polygon
        points="250,20,480,480,20,480"
        fill="#FF0"
        stroke-width="5"
        stroke="#000"
      ></polygon>

      <circle
        cx="250"
        cy="250"
        r="160"
        fill="#F00"
        stroke-width="5"
        stroke="#FFF"
      ></circle>
    </svg>
  </body>
</html>
