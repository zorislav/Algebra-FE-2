<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form action="" method="">
    <div>
    <label for="ime">Ime i prezime:</label>
    <input type="text" name="ime" id="ime" size="30" maxlength="30" placeholder="Ime i prezime" required> 
    </div>
    <br>
    <div>
      <label for="">E-mail Adresa:</label>
      <input type="email" name="email" id="email" size="30" maxlength="30" placeholder="E-mail">
    </div>
    <br>
    <div>
      <label for="tel">Telefon:</label>
      <input type="tel" name="tel" id="tel" placeholder="099/1234-123" pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}">
    </div>
    <br>
    <div>
      <label for="password">Vasa lozinka:</label>
      <input type="password" id="password" size="10" maxlength="8" />
    </div>
    <br>
    <div>
      <label for="kolicina">Kolicina</label>
      <input type="number" name="kolicina" id="kolicina" min="1" max="10" step="2">
    </div>
    <br>
    <div>
      <label for="boja">Boja</label>
      <input type="color" name="boja" id="boja">
    </div>
    <br>
    <div>
      <label for="info">Zelite primati informacije?</label>
      <input type="checkbox" name="info" id="info" value="true" checked>
    </div>
    <br>
    <div>
      Ocjena tvrtke:
      <label for="o1">1</label>
      <input type="radio" name="ocjena" id="o1" value="1">
      <label for="o2">2</label>
      <input type="radio" name="ocjena" id="o2" value="2">
      <label for="o3">3</label>
      <input type="radio" name="ocjena" id="o3" value="3">
      <label for="o4">4</label>
      <input type="radio" name="ocjena" id="o4" value="4">
      <label for="o5">5</label>
      <input type="radio" name="ocjena" id="o5" value="5">
    </div>
    <br>
    <div>
      <label for="dokument:">Odaberite dokument</label>
      <input type="file" name="dokument" id="dokument">
    </div>
    <br>
    <div>
      <label for="datum">Odaberite datum:</label>
      <input type="date" name="datum" id="datum">
    </div>
    <br>
    <div>
      <label for="">Komentar:</label>
      <textarea name="komentar" id="komentar" cols="45" rows="10"></textarea>
    </div>
    <br>
    <div>
      <label for="grad">Odaberite seminar:</label>
      <select name="grad" id="grad">
        <option value="london">London</option>
        <option value="paris" selected>Paris</option>
        <option value="rim">Rim</option>
      </select>
    </div>
    <br>
    <div>
      <label for="grad2">Odaberite ili upisite grad:</label>
      <input type="text" name="grad2" id="grad2" list="gradovi">
      <datalist id="gradovi">
        <option value="London">
        <option value="Paris">
        <option value="Rim">
      </datalist>
    </div>
    <br>
    <input type="submit" value="Posalji" name="submit_btn">
    <input type="reset" value="Ponisti" name="reset_btn">
  </form>
  
</body>
</html>
