<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <hr action="www.index.hr" method="GET" autocomplete="on">
      <div>
        <label for="ime">Ime</label>
        <input
          type="text"
          id="ime"
          name="ime"
          maxlength="10"
          size="15"
          placeholder="ime"
          autocomplete="name"
        />
        <br />
        <label for="prezime">Prezime</label>
        <input
          type="text"
          id="prezime"
          name="prezime"
          maxlength="20"
          size="20"
          placeholder="prezime"
        />
        <br />
        <label for="adresa">Adresa</label>
        <input
          type="text"
          id="adresa"
          name="adresa"
          autocomplete="address-line1"
        />
        <br />
        <label for="">E-mail adresa</label>
        <input type="email" id="email" name="email" autocomplete="email" />
        <br />
        <label for="opis">Opis</label>
        <input type="text" id="opis" name="opis" />
        <br>
        <label for="tel">Telefon</label>
        <input type="tel" id="tel" placeholder="0991111111"></input>
        <br>
        <label for="pwd">Zaporka</label>
        <input type="password" id="pwd" name="pwd" />
      </div>
      <hr />
      <div>
        <label for="boja"> Izaberi boju</label>
        <input type="color" id="boja" name="boja" >
      </div>
      <hr>
      <hr>
      <div>
        <label for="check">Zelim primati obavijesti</label>
        <input type="checkbox" id="check" name="check" checked> 
            </div>

            <hr>
            <div>
              Ocijenite usluge naše tvrtke
              <br>
              <Label for="o1">1</Label>
              <input type="radio" id="o1" name="ocjena" value="1">
              <Label for="o2">2</Label>
              <input type="radio" id="o2" name="ocjena" value="2">
              <label for="o3">3</label>
              <input type="radio" id="o3" name="ocjena" value="3">
              <label for="o4">4</label>
              <input type="radio" id="o4" name="ocjena" value="4">
              <label for="o5">5</label>
              <input type="radio" id="o5" name="ocjena" value="5">
            </div>
    </hr>
    <hr>

    <div>
<label for="dokument">Odaberite dokument</label>
<input type="file" id="dokument" name="dokument">
    </div>
    <hr>
    <div>
      <label for="datum">Odaberite datum</label>
      <input type="date" id="datum" name="datum">
    </div>
    <hr>
    <div>
      <label for="komentar">Upisite komentar</label>
      <textarea style="resize: horizontal;" name="komentar" id="komentar" cols="30" rows="10" maxlenght="100"></textarea>
    </div>
    <hr>
    <div>
      <label for="grad">Odaberite grad</label>
      <select name="grad" id="grad">
        <option value="london">London</option>
        <option value="pariz" selected>Pariz</option>
        <option value="rim">Rim</option>
      </select>
    </div>
    <hr>
    <div>
<label for="grad2">Odaberite ili upisite grad</label>
<input type="text" id="grad2" name="grad2" list="gradovi">
<datalist id="gradovi">

  <option value="London"></option>
  <option value="Pariz"></option>
  <option value="Rim"></option>
</datalist>
    </div>

      <div>
        <!--input name="reset_btn" type="reset" value="Poništi obrazac" />
        <input name="submit_btn" type="submit" value="Pošalji podatke" /> -->
        <button type="reset">Poništi</button>
        <button type="submit">Pošalji</button>
      </div>
    </form>
  </body>
</html>
