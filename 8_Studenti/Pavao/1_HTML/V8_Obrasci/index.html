<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>

<body>
    <form action="www.tvrtka.com" method="GET">
        <div>
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" maxlength="20" size="20" autocomplete="given-name" />
            <br>
            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" maxlength="20" size="20" />
        </div>
        <div>
            <label for="email">E-mail adresa:</label>
            <input type="email" id="email" name="email" />
        </div>
        <hr>
        <div>
            <input name="reset_btn" type="reset" value="Poništi">
            <input name="submit_btn" type="submit" value="Pošalji podatke">
            <button type="reset">Poništi</button>
            <button type="submit">Pošalji</button>
        </div>
    </form>

</body>

</html>
