<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedijski sadrzaji u HTML-u</title>
</head>

<body>
    <h1>Podrzani audio elementi u HTML-u</h1>
    <ul>
        <li>mp3</li>
        <li>wav</li>
        <li>ogg</li>
    </ul>

    <audio controls>
        <source src="in3s.mp3" type="audio/mp3">
    </audio>

    <h1>Popis podrzanih audio elemenata u HTML-u</h1>
    <ul>
        <li>mp3</li>
        <li>wav</li>
        <li>ogg</li>
    </ul>
    <video controls>
        <source src="mountains.mp4" type="video/mp4">
    </video>
    <video controls>
        <source src="mountains.webm" type="video/webm">
    </video>

</body>

</html>
